<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign up</title>
		<link rel="stylesheet" href="https://asimov-ui.netlify.app/style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/src/css/header.css" />
		<link rel="stylesheet" href="/src/css/mainpage.css" />
		<link rel="stylesheet" href="/src/css/cartpage.css" />
		<link rel="stylesheet" href="/src/css/productpage.css" />
		<link rel="stylesheet" href="/src/css/wishlist-page.css" />
		<link rel="stylesheet" href="/src/css/form.css" />
	</head>
	<body>
		<div class="form-page-container flex-center">
			<form action="" class="form-container" novalidate>
				<h2 class="padding-s text-center">SIGN UP</h2>
				<div class="flex-column gap-s">
					<div>
						<label for="email-input"> Email </label>
						<input
							type="email"
							class="input"
							id="email-input"
							placeholder="Enter Email"
							required
						/>
						<span class="form-error-msg">Enter valid Email</span>
					</div>

					<div>
						<label for="email-password"> Password </label>
						<input
							type="password"
							class="input"
							id="email-password"
							pattern="^.{8,}$"
							required
							placeholder="Enter Password"
						/>

						<span class="form-error-msg"
							>Password must have atleast 8 characters</span
						>
					</div>
					<div>
						<label for="remember-me" class="flex-row gap-xs">
							<input
								type="checkbox"
								name="checkbox"
								id="remember-me"
								class="input-checkbox"
							/>
							I accept all Terms & Conditions
						</label>
					</div>
					<button class="btn btn-primary-solid">Sign Up</button>
					<a
						href="./login.html"
						class="text-center link-colored flex-center gap-xs"
						>Already have an account? <i class="fas fa-chevron-right"></i
					></a>
				</div>
			</form>
		</div>
	</body>
</html>
